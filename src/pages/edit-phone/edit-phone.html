<ion-header>

  <ion-navbar>
    <ion-title>编辑</ion-title>

    <ion-buttons end>
      <button ion-button (click)="save()">保存</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form #editPhoneForm="ngForm">
      <ion-item>
        <ion-label fixed>电话号码</ion-label>
        <ion-input type="tel" value="{{phone}}" clearInput="true" [(ngModel)]="phone"
                   name="phone"></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
