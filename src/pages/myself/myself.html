<ion-header>

  <ion-navbar>
    <ion-title>我</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPage(settingPage)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item tappable *ngIf="!hasLoggedIn" (click)="openPage(loginPage)">
      <ion-thumbnail item-start>
        <div class="avatar" [ngStyle]="{'background-image': 'url(assets/avatar/avatar.jpg)'}"></div>
      </ion-thumbnail>
      <h2>登录 / 注册</h2>
      <p>你还没有登录或注册呢</p>
      <button ion-button clear icon-only item-end>
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>

    <ion-item tappable *ngIf="hasLoggedIn" (click)="openPage(profilePage)">
      <ion-thumbnail item-start>
        <div class="avatar" [ngStyle]="{'background-image': 'url('+avatar+')'}"></div>
      </ion-thumbnail>
      <h2>{{username}}</h2>
      <p>查看个人资料</p>
      <button ion-button clear icon-only item-end>
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
