<ion-header>

  <ion-navbar>
    <ion-title>编辑</ion-title>

    <ion-buttons end>
      <button ion-button (click)="save()">保存</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form #editUsernameForm="ngForm">
      <ion-item>
        <ion-label fixed>昵称</ion-label>
        <ion-input type="text" value="{{username}}" clearInput="true" [(ngModel)]="username"
                   name="username"></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
