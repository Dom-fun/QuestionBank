<ion-header no-border>

  <ion-navbar transparent>
  </ion-navbar>

</ion-header>


<ion-content [ngStyle]="{'background-image': 'url(assets/img/login_background.jpg)'}">

  <ion-slides direction="vertical" #outerSlides>

    <ion-slide>
      <ion-slides #innerSlides>
        <ion-slide>
          <div class="slide-inner">
            <ion-item>
              <ion-label floating color="light">电子邮件</ion-label>
              <ion-input type="email" clearInput="true"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating color="light">密码</ion-label>
              <ion-input type="password" clearInput="true"></ion-input>
            </ion-item>

            <button ion-button block round color="light">登录</button>

            <button ion-button clear color="light" class="forget-button" (click)="innerSlideToNext()">忘记密码？</button>
          </div>

          <button ion-button clear color="light" class="bottom-button" (click)="outerSlideToNext()">去注册&nbsp;&nbsp;
            <ion-icon name="arrow-down"></ion-icon>
          </button>
        </ion-slide>

        <ion-slide>
          <div class="slide-inner">
            <ion-item>
              <ion-label floating color="light">电子邮件</ion-label>
              <ion-input type="email" clearInput="true"></ion-input>
            </ion-item>

            <button ion-button block round color="light">重置密码</button>

            <button ion-button clear color="light" class="go-back-button" (click)="innerSlideToPrev()">
              <ion-icon name="arrow-back"></ion-icon>
              &nbsp;&nbsp;返回
            </button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-slide>

    <ion-slide>
      <button ion-button clear color="light" class="top-button" (click)="outerSlideToPrev()">去登录&nbsp;&nbsp;
        <ion-icon name="arrow-up"></ion-icon>
      </button>

      <div class="slide-inner">
        <ion-item>
          <ion-label floating color="light">电子邮件</ion-label>
          <ion-input type="email" clearInput="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating color="light">密码</ion-label>
          <ion-input type="password" clearInput="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating color="light">确认密码</ion-label>
          <ion-input type="password" clearInput="true"></ion-input>
        </ion-item>

        <button ion-button block round color="light">注册</button>
      </div>
    </ion-slide>

  </ion-slides>

</ion-content>
