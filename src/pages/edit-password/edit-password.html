<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>

    <ion-buttons end>
      <button ion-button (click)="save()">保存</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form #editPasswordForm="ngForm">
      <ion-item>
        <ion-label fixed>新密码</ion-label>
        <ion-input type="password" placeholder="密码" clearInput="true" [(ngModel)]="password"
                   name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>确认新密码</ion-label>
        <ion-input type="password" placeholder="密码" clearInput="true" [(ngModel)]="passwordVerified"
                   name="passwordVerified"></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
